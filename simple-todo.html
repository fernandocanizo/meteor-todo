<head>
	<title>ToDo</title>
</head>

<body>
	<div class="container">
		<header>
			<h1>ToDo</h1>

			<form class="new-task">
				<input type="text" name="text" placeholder="Type here to add new tasks..." autofocus>
			</form>
		</header>

		<ul>
			{{# each tasks }}
				{{> task }}
			{{/ each }}
		</ul>
	</div>
</body>

<template name="task">
	<li>{{ text }}</li>
</template>
